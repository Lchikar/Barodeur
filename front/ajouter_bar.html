<!DOCTYPE html>
<html lang="fr" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenue à Bar à Gogo !">
    <meta name="keywords" content="bar etudiant">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/menu.css">
    <link rel="stylesheet" type="text/css" href="css/ajout_bar.css">
    <link href="https://fonts.googleapis.com/css?family=El+Messiri" rel="stylesheet">
    <title>Ajouter un bar</title>
</head>

<body id="ajoutBar">
    <nav id="menu">
        <div id="classement">
            <div id="classer" onClick="Afficher()"></div>
        </div>
        <div>
            <form>
                <input type="text" name="rechercher" placeholder="Rechercher" />
            </form>
        </div>
        <div>
            <input type="submit" id="deconnection" value="" />
        </div>
    </nav>
    <!--deuxieme interface quand on clique sur le bouton-->

    <div id="hidden" style="display: none;">
        <div id="croix" onClick="Cacher()">

        </div>
        <form id="mainForm" method="post">

            <div id="trier"><input type="submit" value="Classer par :" /></div>
            <div id="cocher">
                <label><input type="radio" id="prix" name="tri" value="Prix">Prix</label>
                <label><input type="radio" id="ambiance" name="tri" value="Ambiance">Ambiance</label>
                <label><input type="radio" id="note" name="tri" value="Note">Note</label>
                <label><input type="radio" id="distance" name="tri" value="Distance">Distance</label>
            </div>

            <input type="submit" value="Ajouter bar" />
            <input type="submit" value="Se déconnecter" />
        </form>
    </div>
    
    
    <main>
        <h1>Ajouter un bar</h1>
        <form id="form_ajout_bar" method="post" action="ajout_bar.php" enctype="multipart/form-data" >
            <input type="text" name="nom_bar" id="input_nom_bar" placeholder="Nom du bar*" required />
            <div id="adresse_bar">
                <h2>Adresse du bar :</h2>
                <input type="text" name="numero_rue" id="input_numero_rue" placeholder="Numéro de rue*" required />
                <input type="text" name="adresse" id="input_adresse_bar" placeholder="Adresse*" required />
                <input type="text" name="ville" id="input_ville_bar" placeholder="Ville*" required />
                <input type="text" name="code_postal" id="input_code_postal" placeholder="Code postal*" required />
            </div>
            <div id="infos_sup">
                <h2>Informations supplémentaires :</h2>
                <input type="text" name="telephone_bar" id="input_telephone" placeholder="Téléphone" />
                <input type="text" name="site_web" id="input_site_web" placeholder="Site web" />
                <!--<input type="hidden" name="MAX_FILE_SIZE" value="1000000">-->
                <label for="ajout_photo" id="label_photo">Photo du bar : </label>
                <input type="file" name="ajout_photo" id="ajout_photo" accept="image/png, image/jpg"/>
                <div id="div_select">
                    <select id="type_bar" name="type_bar">
                        <option>Cocktail</option>
                        <option>Lounge</option>
                        <option>Shooter</option>
                        <option>Biere</option>
                        <option>Geek</option>
                        <option>Irlandais</option>
                        <option>Dansant</option>
                        <option>Punk</option>
                        <option>Kawaii</option>
                    </select>
                </div>
                <textarea name="plus_dinfos" id="input_plus_dinfos" cols="20" rows="5" placeholder="D'autres informations ?"></textarea>
            </div>
            <div id="notes_et_com">
                <h2>Tu peux déjà noter et commenter le bar que tu ajoutes : </h2>
                <div id="div_note1">
                
            <div ><h3 class="h3">Ambiance :</h3></div>
					<div >
					<button name="ambi1" value='1' class="ambiance1" type="button"> 1</button>
					<button name="ambi2" value='2' class="ambiance1" type="button"> 2</button>
					<button name="ambi3" value='3' class="ambiance1" type="button"> 3</button>
					<button name="ambi4" value='4' class="ambiance1" type="button"> 4</button>
					<button name="ambi5" value='5' class="ambiance1" type="button"> 5</button>
					</div>
				<div ><h3 class="h3">Prix :</h3></div>
					<div >
					<button name="prix1" value='1' class="Prix1" type="button"> 1</button>
					<button name="prix2" value='2' class="Prix1" type="button"> 2</button>
					<button name="prix3" value='3' class="Prix1" type="button"> 3</button>
					<button name="prix4" value='4' class="Prix1" type="button"> 4</button>
					<button name="prix5" value='5' class="Prix1" type="button"> 5</button>
					</div>
				<div ><h3 class="h3">Distance :</h3></div>
					<div >
					<button name="dist1" value='1' class="Distance1" type="button"> 1</button>
					<button name="dist2" value='2' class="Distance1" type="button"> 2</button>
					<button name="dist3" value='3' class="Distance1" type="button"> 3</button>
					<button name="dist4" value='4' class="Distance1" type="button"> 4</button>
					<button name="dist5" value='5' class="Distance1" type="button"> 5</button>
					</div>
				<div ><h3 class="h3">Général :</h3></div>
					<div >
					<button name="gen1" value='1' class="Général1" type="button"> 1</button>
					<button name="gen2" value='2' class="Général1" type="button"> 2</button>
					<button name="gen3" value='3' class="Général1" type="button"> 3</button>
					<button name="gen4" value='4' class="Général1" type="button"> 4</button>
					<button name="gen5" value='5' class="Général1" type="button"> 5</button>
					</div>
                </div>
                <textarea name="commentaire_ajout" id="commentaire_ajout" cols="20" rows="5" placeholder="Ton commentaire sur ce bar"></textarea>
            </div>
            <input type="submit" name="ajouter_un_bar" value="Ajouter ce bar" id="validation_ajout_bar">
        </form>
    </main>
    <footer>
        <p id="champs_obligatoires">* : champs obligatoires</p>
    </footer>
    <script src="js/menu.js"></script>
</body>

</html>
